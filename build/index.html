<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  <title>Яндекс Дзен - лента</title>
</head>
<body>
  <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="heart" viewBox="0 0 18 16">
      <path d="M9 16C3 11.43 0 7.597 0 4.5 0 2.015 2.239 0 5 0c1.636 0 3.088.707 4 1.8C9.912.707 11.364 0 13 0c2.761 0 5 2.015 5 4.5 0 2.96-3 6.793-9 11.5z" fill-rule="evenodd"/>
    </symbol>
  </svg>
  <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="dots" viewBox="0 0 14 4">
      <g><circle cx="2" cy="2" r="2"/><circle cx="7" cy="2" r="2"/><circle cx="12" cy="2" r="2"/></g>
    </symbol>
  </svg>
  <div class="container">
    <header class="header">
      <a href="">
        <img srcset="img/zen_logo@2x.png 800w, img/zen_logo@3x.png 1200w"  alt="Яндекс Дзен" src="/img/zen_logo.png"/>
      </a>
    </header>
    <div class="content js-content"></div>
  </div>
  <template id="js-post-template">
    <div class="post">
      <div class="post__title-container">
        <a href="#">
          <h2 class="post__title"></h2>
        </a>
      </div>
      <div class="post__img"></div>

      <p class="post__descr"></p>
      <div class="post__footer">
        <span class="post__author"></span>
        <div class="post__social">
          <button class="post__actions">
            <svg><use xlink:href="#dots" /></svg>
          </button>
          <button class="post__like">
            <svg><use xlink:href="#heart" /></svg>
          </button>
        </div>
      </div>
    </div>
  </template>
<script type="text/javascript" src="index.js"></script></body>
</html>
